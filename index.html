<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Frontend Mentor - Blog Preview Card" />
    <meta
      name="description"
      content="Frontend Mentor blog preview card project solution"
    />
    <meta
      name="keywords"
      content="frontend mentor, blog card, blog preview card"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor - Blog Preview Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/illustration-article.svg"
          alt=""
          aria-hidden="true"
          class="card-img"
        />
        <article>
          <div class="badge">Learning</div>
          <p class="date"><small>Published 21 Dec 2023</small></p>
          <h1>HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="avatar-container">
            <img
              src="./images/image-avatar.webp"
              alt="avatar of Greg Hooper"
              class="avatar"
            />
            <p class="user"><strong>Greg Hooper</strong></p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
